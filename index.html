<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Status Tracker</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <div class="container register">
        <div class="row">
            <div class="col-md-12">
                <div class="tab-pane fade show active text-align form-new" id="home"
                    aria-labelledby="home-tab">
                    <h1 class="heading">Remaining Amount: <Span class="outstanding-amt">200000</Span></h1>
                    <div class="row register-form">
                        <div class="col-md-6 ml-5">
                            <form method="post" autocomplete="off" name="google-sheet">
                                <div class="form-group">
                                    <label for="emi-amount">EMI Amount</label>
                                    <input type="number" name="EMI Amount" class="form-control" id="emi-amount" placeholder="Enter amount"
                                        value="" required="" />
                                </div>
                                <div class="form-group">
                                    <label for="note">Note</label>
                                    <input type="text" name="Note" id="note" class="form-control"
                                        placeholder="Add Transaction Note" value="" required="" />
                                </div>
                                <div class="form-group">
                                    <input type="submit" name="submit" class="btnSubmit btn-block " value="Pay" />
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwYcD_geF2WtGhX6IZJvvYC0JIuVxuNcHFFGYJOahOBkYHD0FQqr04tQfpm3jc80ex-iA/exec'
        const form = document.forms['google-sheet']

        form.addEventListener('submit', e => {
            e.preventDefault()
            fetch(scriptURL, { method: 'POST', body: new FormData(form) })
                .then(response => alert("Thanks! Your EMI submitted successfully"))
                .catch(error => console.error('Error!', error.message))
        })
    </script>


</body>

</html>
